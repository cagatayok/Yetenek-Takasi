<script>
    async function listele() {
        const response = await fetch("https://localhost:7013/api/Adverts/getAllAdverts");
        const data = await response.json();

        const container = document.getElementById("ilan-container");
        container.innerHTML = ""; // Önceki içerikleri temizle

        data.forEach(val => {
            const ilanDiv = document.createElement("div");
            ilanDiv.className = "ilanlar"; // Her ilan için ayrı bir div ve sınıf

            ilanDiv.innerHTML = `
                <p><strong >İlan Başlığı:</strong> ${val.title}</p>
                <p><strong>Yetenek / Hizmet Sunuyorum:</strong> ${val.want}</p>
                <p><strong>Yetenek / Hizmet İstiyorum:</strong> ${val.present}</p>
                <p><strong>Kategori:</strong> ${val.category}</p>
                <p><strong>İletişim:</strong> ${val.email}</p>
                <hr>
            `;

            container.appendChild(ilanDiv);
        });
    }

    // Sayfa yüklendiğinde listele fonksiyonu otomatik çağrılır
    window.addEventListener("DOMContentLoaded", listele);
</script>
