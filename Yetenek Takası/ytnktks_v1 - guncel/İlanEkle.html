    <!-- NAVBAR LINKLERİNE userId EKLEMEYE GEREK YOK ARTIK -->

    <script>
        const userId = localStorage.getItem("userId");

        // Kullanıcı giriş yapmadıysa yönlendir
        if (!userId) {
            alert("Lütfen giriş yapın.");
            window.location.href = "login.html";

    </script>

    <!-- FORM -->
    <div class="ilan-karti" style="margin-top: 100px;">
        <h2>İlan Ekle</h2>
        <form id="ilanForm">
            <label for="baslik">İlan Başlığı:</label>
            <input type="text" id="baslik" name="baslik" required>

            <label for="sunulan">Yetenek / Hizmet Sunuyorum:</label>
            <textarea id="sunulan" name="sunulan" rows="3" required></textarea>

            <label for="istenen">Yetenek / Hizmet İstiyorum:</label>
            <textarea id="istenen" name="istenen" rows="3" required></textarea>

            <label for="kategori">Kategori:</label>
            <select id="kategori" name="kategori" class="form-select">
                <option value="yazilim">Yazılım</option>
                <option value="muzik">Müzik</option>
                <option value="yabanci-dil">Yabancı Dil</option>
                <option value="spor">Spor</option>
                <option value="el-sanatlari">El Sanatları</option>
                <option value="diger">Diğer</option>
            </select>

            <button type="submit">İlanı Yayınla</button>
        </form>
    </div>








    <!-- FORM GÖNDERME -->
    <script>
        document.getElementById('ilanForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const userId = localStorage.getItem("userId");
            const email = localStorage.getItem("userEmail");
            const fullName = localStorage.getItem("fullName");


            if (!userId) {
                alert("Lütfen giriş yapın.");
                return;
            }

            // Form verilerini al
            var baslik = document.getElementById('baslik').value;
            var sunulan = document.getElementById('sunulan').value;
            var istenen = document.getElementById('istenen').value;
            var kategori = document.getElementById('kategori').value;

            // Objeye dönüştür
            var formData = {
                Title: baslik,
                Present: sunulan,
                Want: istenen,
                Category: kategori,
                UserId: userId,
                Email: email
            };

            // API'ye POST isteği
            fetch('https://localhost:7013/api/Adverts/createAdvert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ilanForm').reset();
                    alert('İlan başarıyla eklendi!');
                })
                .catch(error => {
                    console.error('Hata:', error);
                    alert('Bir hata oluştu!');
                });
        });
    </script>
