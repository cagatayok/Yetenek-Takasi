<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
    }

    .profil-kart img {
      max-width: 150px;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white p shadow-sm fixed-top">
    <div class="container px-5">
      <a class="navbar-brand fw-bold" href="#">Yetenek Takası</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
          <li class="nav-item">
            <a class="nav-link me-lg-3" href="İlanlar.html">İlanlar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link me-lg-3" href="İlanEkle.html">İlan Ekle</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="Profil.html">Profil</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="content pt-5 mt-5">
    <div class="container">
      <div class="d-flex align-items-center mb-3">
        <h4 class="mb-3">İlanlarım</h4>
        <div style="margin-left: 600px;" id="profil-container" class="text-center mb-5">
          <!-- Kullanıcı bilgileri buraya gelecek -->
        </div>
      </div>

      <!-- GÜNCELLEME FORMU -->
      <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header border-0">
              <h5 class="modal-title" id="authModalLabel">Profil Bilgilerini Ekle</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
            </div>
            <div class="modal-body">
              <div class="tab-content" id="authTabContent">
                <!-- Giriş -->
                <div class="tab-pane fade show active" id="loginPanel" role="tabpanel">
                  <form id="profilGuncelleForm">
                    <div class="mb-3">
                      <label for="ProfilName" class="form-label">İsim</label>
                      <input type="text" class="form-control" id="ProfilName" placeholder="İsminizi girin" required>
                    </div>
                    <div class="mb-3">
                      <label for="ProfilSurname" class="form-label">Soyisim</label>
                      <input type="text" class="form-control" id="ProfilSurname" placeholder="Soyadınızı giriniz"
                        required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="login">Ekle/Güncelle</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div style="margin-right: 85px;" class="d-flex justify-content-end mb-3 align-items-center">
        <!-- Profil Bilgilerini Ekle Butonu -->
        <button class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0 me-3" data-bs-toggle="modal"
          data-bs-target="#authModal">
          <span class="d-flex align-items-center">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            <span class="small">Profil Bilgilerini Ekle</span>
          </span>
        </button>

        <!-- Çıkış Yap Butonu -->
        <button class="btn btn-danger rounded-pill px-3 mb-2 mb-lg-0" onclick="cikisYap()">
          <span class="d-flex align-items-center">
            <i class="bi bi-box-arrow-right me-2"></i>
            <span class="small">Çıkış Yap</span>
          </span>
        </button>
      </div>



      <script>
        function cikisYap() {
          // Kullanıcı bilgilerini localStorage'dan sıfırlıyoruz
          localStorage.removeItem("userId");

          // Ana sayfaya yönlendiriyoruz
          window.location.href = "index%20.html";
        }
      </script>

      <script>
        document.getElementById("profilGuncelleForm").addEventListener("submit", async function (e) {
          e.preventDefault();

          const name = document.getElementById("ProfilName").value.trim();
          const surname = document.getElementById("ProfilSurname").value.trim();
          const userId = localStorage.getItem("userId");

          if (!userId) {
            alert("Kullanıcı ID'si bulunamadı.");
            return;
          }

          // Kullanıcı bilgilerini backend'e gönderiyoruz
          const data = {
            id: userId,
            name: name,
            surname: surname,
            url: ""
          };

          try {
            const response = await fetch("https://localhost:7013/api/Users/AddInformationUser", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify(data)
            });

            if (response.ok) {
              const result = await response.json();
              alert(result.message);  // Backend'den gelen başarı mesajı
              location.reload();  // Sayfayı yeniden yükleyerek güncellenmiş bilgileri göster
            } else {
              const err = await response.text();
              alert("Hata oluştu: " + err);
            }
          } catch (error) {
            console.error("İstek hatası:", error);
            alert("Beklenmeyen bir hata oluştu.");
          }
        });

      </script>







      <!----------------------------------------------------------------------------------------------->


      <div id="profil-ilan" class="ilan-wrapper">
        <!-- Kullanıcıya ait ilanlar buraya gelecek -->
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-black text-center py-3 mt-5 text-white-50">
    <div class="container px-5">
      <div class="text-white-50 small">
        <div class="mb-2">© 2025 Tüm hakları saklıdır | MEÇKA</div>
        <span class="mx-1">mecka_yazilim@gmail.com</span>
      </div>
    </div>
  </footer>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

  <!-- KULLANICI BİLGİLERİNİ GETİR -->
  <script>
    async function kullaniciBilgileriniGetir() {
      try {
        const userId = localStorage.getItem("userId");
        if (!userId) {
          throw new Error("Kullanıcı ID'si bulunamadı.");
        }

        const response = await fetch(`https://localhost:7013/api/Users/getByIdUser/${userId}`);

        if (!response.ok) {
          throw new Error(`Sunucudan hata: ${response.status}`);
        }

        const val = await response.json();

        const container = document.getElementById("profil-container");

        // Profil fotoğrafını kontrol et, varsa göster, yoksa varsayılan bir fotoğraf göster
        const profilFotoğraf = val.url ? val.url : 'default.jpg';

        container.innerHTML = `
      <div class="profil-kart">
        <img src="assets/img/user.png" alt="Profil Fotoğrafı" class="img-thumbnail mb-2" style="max-width: 200px;">
        <h5>${val.name} ${val.surname}</h5>
        <hr />
      </div>
    `;
      } catch (error) {
        console.error("Bir hata oluştu:", error.message);
        const container = document.getElementById("profil-container");
        container.innerHTML = `<p class="text-danger">Kullanıcı bilgileri alınamadı: ${error.message}</p>`;
      }
    }
  </script>

  <!-- KULLANICIYA AİT İLANLARI GETİR -->
  <script>
    async function kullaniciIlanlariniGetir() {
      try {
        const userId = localStorage.getItem("userId");
        if (!userId) {
          throw new Error("Kullanıcı ID'si bulunamadı.");
        }

        const response = await fetch(`https://localhost:7013/api/Adverts/getAdvertsByUser/${userId}`);

        if (!response.ok) {
          throw new Error(`İlanlar getirilemedi: ${response.status}`);
        }

        const data = await response.json();
        const container = document.getElementById("profil-ilan");
        container.innerHTML = "";

        if (data.length === 0) {
          container.innerHTML = "<p>Bu kullanıcıya ait ilan bulunmamaktadır.</p>";
        } else {
          data.forEach(val => {
            const ilanDiv = document.createElement("div");
            ilanDiv.className = "ilanlar border p-3 mb-3 rounded";

            ilanDiv.innerHTML = `
              <p><strong>İlan Başlığı:</strong> ${val.title}</p>
              <p><strong>Yetenek / Hizmet Sunuyorum:</strong> ${val.want}</p>
              <p><strong>Yetenek / Hizmet İstiyorum:</strong> ${val.present}</p>
              <p><strong>Kategori:</strong> ${val.category}</p>
              <p><strong>İletişim:</strong> ${val.email}</p>
              <hr>
            `;

            container.appendChild(ilanDiv);
          });
        }
      } catch (error) {
        console.error("İlanlar getirilemedi:", error.message);
        const container = document.getElementById("profil-ilan");
        container.innerHTML = `<p class="text-danger">İlanlar yüklenirken hata oluştu: ${error.message}</p>`;
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      kullaniciBilgileriniGetir();
      kullaniciIlanlariniGetir();
    });
  </script>
</body>
